<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Nuevas pregunta</title>
</head>
<body>
    <div id="header">
        <h1>BANCO DE PREGUNTAS<br>AÑADE UNA PREGUNTA:<span id="qCount"></span></h1>
        <span id="menu"></span>
        <div id="menubox" style="display: none;">
            <br><a href="quiz_app.html" alt="back to quiz" title="back to quiz"> Regresar al cuestionario </a><br><br>
            <a href="removequestions.html" alt="remove questions" title="remove questions"> Eliminar Preguntas </a>
<span id="menudismiss"> X </span>
</div>
    </div>
    <div class="quiz-wrapper">
        <form id="addQuestion" onsubmit="submitForm(event)">
            <label class="formLabel">NÚMERO:</label><br>
            <label class="formLabel">PREGUNTA:</label><br>
            <textarea maxlength="200" cols="50" rows="5" class="formArea" placeholder="Añade tu pregunta aquí, terminando con una (?)." id="q" name="q" required></textarea><br>
            <br>
            <label class="formLabel">RESPUESTA A:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="a" name="a" required><br>
            <label class="formLabel">RESPUESTA B:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="b" name="b" required><br>
            <label class="formLabel">RESPUESTA C:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="c" name="c" required><br>
            <label class="formLabel">RESPUESTA D:</label>
            <input type="text" maxlength="100" size="100" class="formInput" id="d" name="d" required><br>
            <label class="formLabel">Respuesta correcta:</label><br>
            <select id="ca" name="ca" class="formSelect" required>
            <option value="" selected disabled> Seleccione</option>
            <option value="a"> A </option>
            <option value="b"> B </option>
            <option value="c"> C </option>
            <option value="d"> D </option>
            </select><br><br>
            <button id="submitQuestion"><p>AÑADIR PREGUNTA</p></button><br><br><br>
            <button id="saveQuestionBank"><p>DESCARGAR PREGUNTAS</p></button>
        </form>
        </div>
        <div id="footer">
            <h5>Escrito por Adrian Marcos Betanzos 2022</h5>
        </div>
            <script src="question.js"></script>
            <script src='addquestions.js'></script>
            <script src='menu.js'></script>

    </body>
</html>
